<!DOCTYPE html>
 
<html>
    <head>
        <title> halo dunia </title>
    </head>
    <body> 
        <h1> line break dan <br>
             horizontal rule </h1>

        <!-- line break <br> -->
        <p> 
            paragraf dapat dibuat dengan menggunakan tag p,<br>
            bold dengan b<br>
            underline dengan u,<br>
            italic dengan i,<br>
            superscript dengan sup,<br>
            subscript dengan sub.

        </p>
        <!-- horizontal rule -->
        <p>
            <b> Diman </b> adalah seorang yang cerdas.
            <hr>
            <i> Dia </i> adalah seorang periang.
        </p>

    </body>
</html>
