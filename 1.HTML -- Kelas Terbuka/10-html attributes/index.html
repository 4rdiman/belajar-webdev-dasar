<!DOCTYPE html>

<html>
    <head>
        <title>HTML atributes</title>
    </head>
    <body>
        <!--atribute adalah fungsi-fungsi yang terintegrasi dengan tag-tag di html-->

        <!--href adalah atribute-->
        <p><a href="https://www.google.com">Google</a>
        </p>
        

        <!--title adalah attribute-->
        <p>
        <abbr title="Hyper Text Markup Language">HTML</abbr>
        </p>
    </body>
</html>
