<!DOCTYPE html>

<html>
    <head>
        <title> Strong, emphasis, dan blockquote</title>
    </head>
    <body>
        <!-- strong <strong> -->
        <p> 
            <strong>Perhatian:</strong> Hanya karena kau mulai duluan tidak berarti kau lebih baik.
        </p>

        <!-- blockquote <blockquote> -->
        <blockquote>
            carpe diem, quam minimum credula postero.
        </blockquote>

        <!-- emphasis <em> -->
        <!-- quote <q> -->
        <p>
            you're <em>crazy</em>, until it works and there is nothing to be <em>affraid</em> of.<br>
            kata seseorang, <q>laki laki itu yang dipegang bicaranya.</q>
        </p>

    </body>
</html>
