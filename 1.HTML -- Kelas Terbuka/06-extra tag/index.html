<!DOCTYPE html>
<html>
    <head>
        <title>Extra Tag</title>
    </head>
    <body>
        <h4>Singkatan</h4>
        <p>saya sedang belajar <abbr title="Hyper Text Markup Language">HTML</abbr> </p>

        <h4>citation and definition</h4>
        <p>saya lagi baca buku <cite>secret of dvine love</cite></p>
        <p><dfn>Buton utara</dfn> adalah salah satu kabupaten di Sulawesi tenggara</p>

        <h4>delete and insert</h4>
        <p>saya adalah seorang yang <del>mantap</del> <ins>Sangat Maaantaaab!</ins></p>
    </body>
</html>
